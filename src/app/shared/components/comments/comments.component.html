<div class="max-h-[500px] overflow-y-auto">
  @for (comment of post().comments; track $index) {

  <div class="bg-gray-200 rounded p-3">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img
          class="w-5 h-5 rounded-full"
          [src]="comment.commentCreator.photo || '/public/images/profile.png'"
          [alt]="comment.commentCreator.name"
        />
        <div class="flex space-x-2 items-center">
          <h2 class="font-bold">{{ comment.commentCreator.name }}</h2>
          <p class="text-gray-500">
            {{ comment.createdAt | date : "MMMM dd YYYY - hh:mm a" }}
          </p>
        </div>
      </div>
      <div>
        <button aria-label="options">
          <i class="text-gray-500 fa-solid fa-ellipsis cursor-pointer"></i>
        </button>
      </div>
    </div>
    <p class="ps-5 my-2 text-gray-500">
      {{ comment.content }}
    </p>
  </div>

  }
</div>
